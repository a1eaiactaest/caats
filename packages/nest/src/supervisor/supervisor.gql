type Task {
  id: ID!
  date: String!
  hash: String
}

enum TaskState {
  PENDING
  RUNNING
  FINISHED
  SKIPPED
  FAILED
}

enum TaskCollection {
  QUEUE
  HISTORICAL
}

input TaskResult {
  result: [String!]!
  hash: String!
}

type Query {
  getTasks: [Task!]!
  getTaskCollection(collection: TaskCollection!): [JSON!]!
}

type Mutation {
  updateTaskState(id: ID!, state: TaskState!): Boolean!
  finishTask(id: ID!, result: TaskResult!): Boolean!
}
