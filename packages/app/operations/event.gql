fragment DetailedEvent on ScheduleEvent {
  id
  code
  subject
  startsAt
  endsAt
  room
  groups
  hosts
  type
  source {
    id
    constantId
    object
    createdAt
    task {
      id
      createdAt
      finishedAt
      initialHash
      finalHash
      status
      worker {
        id
        alias
        lastSeen
      }
    }
  } 
}

query EventDetails($id: ID!) {
  getEvent(id: $id) {
    ...DetailedEvent
  }
}
