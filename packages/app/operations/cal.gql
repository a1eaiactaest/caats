query AllRange {
  getScheduleUser {
    startsAt
    endsAt
    code
  }
}

query InRange($start: DateTime!, $end: DateTime!) {
  getScheduleUser(sinceUntil: { since: $start, until: $end }) {
    id
    startsAt
    endsAt
    code
    subject
    type
    room
    hosts
    groups
  }
}

query BusyDays {
  getScheduleUser {
    startsAt
    # endsAt
    # code
    # type
  }
}
