query App {
  app {
    version
  }
}

fragment SimpleEvent on ScheduleEvent {
  id
  code
  subject
  startsAt
  endsAt
  type
  hosts
  room
}

query User {
  user {
    name
    email
    isSuperuser
    picture
    groups
    nextEvent {
      ...SimpleEvent
    }
    currentEvent {
      ...SimpleEvent
    }
  }
}

query UserEvents($since: DateTime!, $until: DateTime!) {
  user {
    events(search: { since: $since, until: $until }) {
      ...SimpleEvent
    }
  }
}
